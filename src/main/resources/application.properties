
# === Server ===
STAGE=local
SERVER_CONTEXT_PATH=/api

# === Datasource ===
DATABASE_URL=jdbc:postgresql://localhost:5432/ecommerce
DATABASE_USERNAME=postgres
DATABASE_PASSWORD=Test1234

# These values are for local environment only.
# For production, create an env file and replace these values with environment variables.



# === Server ===
server.port=8080
server.servlet.context-path=${SERVER_CONTEXT_PATH}

# === DB ===
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}


spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# === JPA ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# === SSL ===
server.ssl.enabled=false
